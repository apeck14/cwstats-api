name: Deploy CWStats API

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies (exact versions)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Set up SSH key
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 5️⃣ Deploy and reload PM2
      - name: Deploy and Reload PM2
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          set -e
          set -o pipefail

          # Exclude sensitive/unnecessary files
          echo ".env" > rsync_exclude.txt
          echo "node_modules" >> rsync_exclude.txt
          echo ".git" >> rsync_exclude.txt
          echo "*.log" >> rsync_exclude.txt

          # Rsync to VPS using custom SSH port and robust options
          rsync -avz --delete --info=progress2 \
            --exclude-from=rsync_exclude.txt \
            -e "ssh -p 22022 -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ConnectTimeout=15 -o BatchMode=yes" \
            ./ $VPS_USER@$VPS_HOST:$VPS_PATH

          # Fail-safe PM2 reload
          ssh -p 22022 -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ConnectTimeout=15 -o BatchMode=yes \
            $VPS_USER@$VPS_HOST "pm2 reload cwstats-api || pm2 start cwstats-api"
